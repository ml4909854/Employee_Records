




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Employee Records</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="heading"><u>Masai-Employee Records</u></h1>
    <section id="main_container">
    <section id="container_1">
        <form class="form">
            <p>Name of thr Employee</p>
            <input id="id_1" type="text" placeholder="eg.Mahesh Kumar">
            <p>Employee Id</p>
            <input id="id_2" type="text" placeholder="eg.55683">
            <p>Department</p>
            <select name="" id="select">
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="Ops">Ops</option>
                <option value="HR">HR</option>
                <option value="IA">IA</option>
            </select>
            <p>Experience in years</p>
            <input   type="text" placeholder="eg.5">
            <p>Email address</p>
            <input type="text" placeholder="eg.ml405820@gmail.com" >
            <p>Mobile Number</p>
            <input  type="text" placeholder="eg.5586453488">
            <input id="submit"  type="submit" >
        </form>
    </section>
    <section id="container_2">
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Employee Id</th>
                    <th>Department</th>
                    <th>Experience in Years</th>
                    <th>Email address <Address></Address></th>
                    <th>Mobile Number</th>
                    <th>Role</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </section>
</section>
    <script src="index.js">

    </script>
</body>
</html>
